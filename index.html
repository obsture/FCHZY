<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩阵代码 - FCZY</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        
        .main-text {
            font-size: 18vw;
            font-weight: 900;
            letter-spacing: 0.5rem;
            text-align: center;
            text-shadow: 
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 30px #0f0,
                0 0 40px #0f0;
            animation: pulse 4s infinite alternate;
            cursor: default;
            user-select: none;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(0, 20, 0, 0.2);
            backdrop-filter: blur(2px);
            transition: all 0.3s ease;
        }
        
        .main-text:hover {
            transform: scale(1.05);
            text-shadow: 
                0 0 15px #0f0,
                0 0 30px #0f0,
                0 0 45px #0f0,
                0 0 60px #0f0;
            background-color: rgba(0, 30, 0, 0.3);
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background-color: rgba(0, 30, 0, 0.7);
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 8px 15px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background-color: rgba(0, 60, 0, 0.9);
            box-shadow: 0 0 10px #0f0;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 3;
            font-size: 14px;
            color: #0a0;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.9;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .main-text {
                font-size: 22vw;
                letter-spacing: 0.2rem;
            }
            
            .controls {
                flex-direction: column;
                bottom: 15px;
                right: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 28vw;
                letter-spacing: 0.1rem;
            }
            
            .footer {
                font-size: 12px;
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div class="container">
        <div class="main-text" id="main-text">FCZY</div>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="speed-up">加速矩阵</button>
        <button class="control-btn" id="speed-down">减速矩阵</button>
        <button class="control-btn" id="change-color">切换颜色</button>
        <button class="control-btn" id="toggle-text">隐藏/显示文字</button>
    </div>
    
    <div class="footer">
        矩阵代码背景 | FCZY
    </div>
    
    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸为窗口尺寸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 矩阵字符集
        const chars = "01";
        // 将字符集转换为数组
        const charsArray = chars.split('');
        
        // 设置字体大小和列数
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        // 创建一个数组来记录每个y坐标
        const drops = [];
        
        // 初始化drops数组
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize) * fontSize;
        }
        
        // 矩阵颜色
        let matrixColor = '#0f0';
        // 矩阵速度
        let matrixSpeed = 30;
        // 文字是否显示
        let textVisible = true;
        
        // 绘制矩阵数字雨
        function drawMatrix() {
            // 半透明黑色矩形覆盖，产生拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 设置字体和颜色
            ctx.font = `${fontSize}px 'Orbitron', monospace`;
            ctx.fillStyle = matrixColor;
            
            // 绘制字符
            for (let i = 0; i < drops.length; i++) {
                // 随机选择字符
                const text = charsArray[Math.floor(Math.random() * charsArray.length)];
                
                // 绘制字符
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // 随机重置字符位置
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                // 增加y坐标
                drops[i]++;
            }
        }
        
        // 动画循环
        function animate() {
            drawMatrix();
            setTimeout(() => {
                requestAnimationFrame(animate);
            }, 1000 / matrixSpeed);
        }
        
        // 窗口大小调整时重置Canvas
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 控制按钮功能
        document.getElementById('speed-up').addEventListener('click', function() {
            matrixSpeed = Math.min(120, matrixSpeed + 10);
        });
        
        document.getElementById('speed-down').addEventListener('click', function() {
            matrixSpeed = Math.max(10, matrixSpeed - 10);
        });
        
        document.getElementById('change-color').addEventListener('click', function() {
            const colors = ['#0f0', '#0ff', '#f0f', '#ff0', '#f00', '#00f'];
            const currentIndex = colors.indexOf(matrixColor);
            matrixColor = colors[(currentIndex + 1) % colors.length];
            
            // 同时更新文字颜色
            document.getElementById('main-text').style.color = matrixColor;
            document.getElementById('main-text').style.textShadow = 
                `0 0 10px ${matrixColor},
                 0 0 20px ${matrixColor},
                 0 0 30px ${matrixColor},
                 0 0 40px ${matrixColor}`;
                 
            // 更新按钮边框颜色
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(btn => {
                btn.style.borderColor = matrixColor;
                btn.style.color = matrixColor;
            });
        });
        
        document.getElementById('toggle-text').addEventListener('click', function() {
            const textElement = document.getElementById('main-text');
            textVisible = !textVisible;
            
            if (textVisible) {
                textElement.style.display = 'block';
                this.textContent = '隐藏文字';
            } else {
                textElement.style.display = 'none';
                this.textContent = '显示文字';
            }
        });
        
        // 点击文字可以随机改变字母
        document.getElementById('main-text').addEventListener('click', function() {
            const letters = ['FCZY', '矩阵', 'CODE', 'TECH', 'DATA', 'BYTE', 'HACK'];
            const currentText = this.textContent;
            let newText;
            
            do {
                newText = letters[Math.floor(Math.random() * letters.length)];
            } while (newText === currentText && letters.length > 1);
            
            this.textContent = newText;
            
            // 3秒后恢复为FCZY
            setTimeout(() => {
                this.textContent = 'FCZY';
            }, 3000);
        });
        
        // 开始动画
        animate();
        
        // 添加键盘控制
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowUp':
                    matrixSpeed = Math.min(120, matrixSpeed + 5);
                    break;
                case 'ArrowDown':
                    matrixSpeed = Math.max(10, matrixSpeed - 5);
                    break;
                case 'c':
                case 'C':
                    document.getElementById('change-color').click();
                    break;
                case 't':
                case 'T':
                    document.getElementById('toggle-text').click();
                    break;
                case ' ':
                    // 空格键重置文字
                    document.getElementById('main-text').textContent = 'FCZY';
                    break;
            }
        });
    </script>
</body>
</html>
